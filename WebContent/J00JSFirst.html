<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J00JSFirst.html</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
    </style>
    <script>
        /* Javascript or jQuery 삽입란 */
        /* 
            Javascript 란?
            :   웹브라우저에 의해 순차적으로 해석되어 실행되는 *인터프리터 방식의 언어.
                주로 웹페이지의 동적인 제어를 위해 사용된다.
                *인터프리터 방식: 한 문장씩 읽어 실행, 컴파일 시간 필요x
                                매번 읽어들여 실행하게 되므로 컴파일러 방식보다 느림
        */
        var number; //변수선언
        /* alert(): 알림창 띄워주는 js기본함수 */
        alert("number="+number); //초기화하지 않았음
        /* 변수 선언 후 초기화 되지 않으면 java의 null처럼 undefied */
        if(number==undefined){
            alert("타입이 정의되지 않음");
        }
        else{
            alert("타입이 정의됨");
        }
        number=10; // 정수 10으로 초기화 -> number타입
        /* console.log() 브라우저내 개발자도구(F12)->console 에서 확인 가능 */
        console.log("number", number);
        /* 
            Javascript에서는 문자와 문자열을 구분하지 않는다
            따라서, ", ' 더블or싱글쿼테이션 구분 x 둘 다 사용 가능.
        */
        if(number==undefined){
            console.log('타입이 정의되지 않음')
        }
        else{
            console.log('타입이 정의됨')
            console.log('number의 타입', typeof(number));
            //typeof() 어떤 타입으로 정의되었는지 출력하는 함수
        }
    </script>
</head>
<body>
    <h2>자바스크립트 첫번째 예제</h2>
    alert(): 자바스크립트의 기본함수로 경고창을 띄워줍니다.
    <script>
        alert('script 태그는 body에도 쓸 수 있습니다.')
        console.log('개발자도구의 console에서 확인하세요', number);
        //Head영역에서 script태그를 정의하고 끝냈으나 number변수가 유지되고있다.
        //자바스크립트는 파일내 영역단위가 아닌 파일(한 문서)단위이다
    </script>
</body>
</html>
