<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J15Event01.html</title>
    <script>
        function loadEventFunc(){
            alert("문서의 load가 완료되었습니다.")
        }
    </script>
</head>
<!-- 
    load이벤트: 해당 HTML문서의 전체코드가 로딩된 후 발생되는 이벤트로,
    문서를 다 읽어들이는게 선행조건인 함수가 있을 때 사용.
    이벤트 활용1: 필요한 태그에 속성으로 이벤트리스너를 부착하고
    함수로 호출한다.
    
 -->
<body onload="loadEventFunc();"> //페이지가 전부 로드되었을 때 호출 onload
    <h2>이벤트 - load 첫번째</h2>
    <script>
        alert("문서가 끝나기 직전");
    </script>
</body>
</html>
//loadEvent 여기서 발생
