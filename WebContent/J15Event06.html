<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J15Event06</title>
    <script>
        function focusNBlur(num){
            if(num==1){
                document.getElementById("span").innerText="focus이벤트 발생됨";
            }
            else if(num==2){
                document.getElementById("span").innerText="blur이벤트 발생됨";
            }
        }
        //HTML5의 placeholder와 비슷하게 JS로 구현
        function idFocus(flag, obj){
            if(flag==1){
                if(obj.value=="아이디를 입력해 주세요"){
                    obj.value="";
                }
            }
            else if(flag==2){
                //focus를 잃었을 때 입력값이 없다면 힌트를 다시 생성한다.
                if(obj.value==""){
                    obj.value="아이디를 입력해 주세요";
                }
            }
        }
    </script>
</head>
<body>
    <h2>focus & blur 이벤트</h2>
    <input type="text" onfocus="focusNBlur(1);" onblur="focusNBlur(2);">
    <span id="span"></span>
    
    <h3>JS이용한 focus & blur 이벤트 예제</h3>
    아이디1: <input type="text" value="아이디를 입력해 주세요"
     onfocus="idFocus(1, this);" onblur="idFocus(2, this)" style="color:gray;">
    아이디2: <input type="text" placeholder="아이디를 입력해 주세요">
</body>
</html>
