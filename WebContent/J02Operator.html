<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J02Operator.html</title>
    <script>
        document.write("<h2>산술연산자</h2>")
        document.write("(3%5*2+10/5)="+(3%5*2+10/5)); //8
        document.write("<br/>3/5="+(3/5)); //0.6 -> true (Java라면 0이 나옴)
        /* 
            JS는 숫자를 표현할 때 정수, 실수를 구분하지 않는다.
            계산의 결과는 소수점단위로 나올 수 있다.
        */
        /*
            비교연산자
            : JS에서는 조건식에 0, null, false일 때만 false 반환하고,
            나머지는 전부 true 반환.
        */
        document.write("<h2>비교연산자</h2>");
        document.write("a".charCodeAt(0)); //charCodeAt() 아스키코드 반환 'a'->97
        document.write("<br/>");
        document.write("가나다1">'가나다'); //true
        document.write("<br/> 3>9==0의 결과: "+(3>9==0)); //(3>9)false==(0)false -> true
        
        //-1 은 0이 아니므로 true
        if(-1){
            document.write("<br/>-1은 true이다.");
        }
        else{
            document.write("<br/>-1은 false이다.");
        }

        //null 은 0이므로 false
        if(null){
            document.write("<br/>null은 true이다.");
        }
        else{
            document.write("<br/>null은 false이다.");
        }

        //계산의 결과가 0이므로 false
        if(10-10){
            document.write("<br/>10-10은 true이다.");
        }
        else{
            document.write("<br/>10-10은 false이다.");
        }

        //false값과 null값의 자체 비교이므로(같지 않으므로) false가 반환됨.
        if(false==null){
            document.write("<br/>true이다.");
        }
        else{
            document.write("<br/>false이다.");
        }

        //문자열은 0, null, false 아니므로 true
        if("자바스크립트"){
            document.write("<br/>문자열은 true이다.");
        }
        else{
            document.write("<br/>문자열은 false이다.");
        }

        document.write("<h2>논리연산자</h2>");
        document.write("3>2 || 5<=10 && !(3-4)의 결과: "+
                        (3>2) || 5<=10 && !(3-4));
                        //true or true and not(-1) => true
        /* 
            논리연산자의 우선순위
            : ! > && > ||
        */

        document.write("<h2>증감연산자</h2>");
        var num=10;
        num++ //11
        document.write("num="+ ++num); //12
        document.write("<br/>num="+ num++); //12
        document.write("<br/>num="+ num); //13

        document.write("<h2>복합대입연산자</h2>");
        document.write("num%=5=>"+(num%=5)); //13%5=3
    </script>
</head>
<body>
    
</body>
</html>
