<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>J04ForWhile.html</title>
	
    <script>
	/*
		Java: for문 안에서 선언된 변수는 for문을 벗어나면 소멸된다.
		JS: script태그 내에서 선언된 변수는 해당 페이지의 모든 영역에서 사용할 수 있다.
		for문 내에서 선언된 변수 역시 전역적으로 사용할 수 있다.
	*/
        for(var i=0; i<5; i++){
            var varInFor=100;
            document.write('i='+i+"<br/>");
        }
        document.write("for문이 끝난 후 i의 값: "+i+"<br/>");
        document.write("for문 안에서 선언한 변수 varInFor: "+
                    varInFor);

        document.write("<h2>이중 for문을 통한 출력</h2>");
        for(var i=1; i<=5; i++){
            for(var j=1; j<=5; j++){
                if(i==j)
                    document.write("1&nbsp;");
                else   
                    document.write("0&nbsp;");
            }
            document.write("<br/>");
        }

		/* 연습문제] 위 모양을 이중 while문으로 수정하라 */
		/* tr dan반복, td su반복 */
		document.write("<h2>이중 while문으로 수정하여 출력하기</h2>");
		var x=1;
		while(x<=5){
		var y=1;
			x++
            while(y<=5){
				y++
				if(x==y)
					document.write("1&nbsp;");
				else   
					document.write("0&nbsp;");
            }
            document.write("<br/>");
        }
		/* 
		선생님버전]

		var x=1, y=1;
		while(x<=5){
            while(y<=5){
				if(x==y)
					document.write("1&nbsp;");
				else   
					document.write("0&nbsp;");
				y++
            }
			y=1;
			x++
            document.write("<br/>");
        }
		 */


		
    </script>
</head>
<body>
	<script>
		/* 
			head영역에서 선언한 변수는 HTML 문서 전체에서 사용 가능하므로
			아래 부분은 Error없이 정상 출력된다.
		 */
		 
		document.write("<br/>여기는 body 영역<br/>");
		document.write("for문이 끝난 후 body에서의 i값 출력: "+i+"<br/>");
		document.write("for문 안에서 선언한 varInfor: "+varInFor+"<br/>");


		/* 구구단 */
		function gugudanPrint(){
			/* 
				HTML문서 내 정의된 요소 중 id값을 통해 *DOM요소를 가져온다.
				그리고 모든 폼 하위 태그에는 value속성이 있으므로,
				아래 코드는 해당 폼에 입력된 값을 얻어와 변수에 저장하게 된다.

				*DOM(Document Object Model): 문서객체모델
			 */

			/* 
				종합설명]
					얻어온 dan만큼 tr(행)이 반복되고,
					su만큼 td(셀)이 반복되어
					구구단이 저장된 table을 구성하게 된다.
			 */
			//1. 단과 수 받아오기
			var dan=
				parseInt(document.getElementById("dan").value);
			var su=
				parseInt(document.getElementById("su").value);
			//2. 테이블 생성용 인자
			var strGugu="<table border='1'>";
			
			//3. 함수 시작 입력받은 단이 될 때 까지 a증가
			for(var a=2; a<=dan; a++){
				//4. 테이블내에 tr 추가
				strGugu +="<tr>";
				//5. 입력받은 수가 될 때 까지 b증가
				for(var b=1; b<=su; b++){
					//6. 테이블내에 <td>"a*b="(a*b)</td> 추가
					strGugu +="<td>"+a+"*"+b+"="+(a*b)+"</td>";
				}
				//7.tr태그 닫기
				strGugu+="</tr>";
			}
			//8. table태그 닫기
			strGugu += "</table>";
			//9. here_gugudan 영역에 위에서 만들어진 테이블 출력
			/*
				위에서 생성된 구구단 테이블태그를 아래 span태그에 
				innerHTML속성을 통해 동적 입력한다.
			*/
			document.getElementById("here_gugudan").innerHTML
			=strGugu;
		}
	</script>

	<!-- table>tr*3>td*2 -->
	<br/>
	<table border=1>
		<tr>
			<td>단</td>
			<td>
				<input type="text" id="dan" />
			</td>
		</tr>
		<tr>
			<td>수</td>
			<td>
				<select id="su">
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="구구단출력"
					onclick="gugudanPrint();" />
			</td>
		</tr>
	</table>
	<div>
		<span id="here_gugudan">
			구구단은 여기에 출력됩니다.
		</span>
	</div>

</body>
</html>
